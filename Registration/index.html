<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/css/master.css">
    <script defer src="resources/javascript/main.js"></script>
    <title>Registration</title>
  </head>
  <body>
  <main id="main">
    <h1 id="registrationHeader">Registration</h1>

    <div id="registrationErrorMessage">
        <div id="errorMessage"></div>
    </div>

    <form id="registrationForm">
      <input id="registrationFormText" type="text" name="firstNm" id="username-field" class="registration-form-field" placeholder="First Name">
      <input id="registrationFormText" type="text" name="lastNm" id="username-field" class="registration-form-field" placeholder="Last Name">
      <input id="registrationFormText" type="text" name="npiNo" id="username-field" class="registration-form-field" placeholder="NPI Number">
      <input id="registrationFormText" type="text" name="phone" id="username-field" class="registration-form-field" placeholder="Phone Number">
      <input id="registrationFormText" type="text" name="email" id="username-field" class="registration-form-field" placeholder="Email">
      <input id="registrationFormSubmit" type="submit" value="Submit">
    </form>
  </main>
</body>

</html>
